<div class="container mt-4">
  <h3 class="text-center">Liste des Contacts</h3>

  <!-- Bouton Ajouter (+) en haut du tableau -->
<div class="d-flex justify-content-center mb-3">
  <button class="btn btn-primary" (click)="ajouterContact()">
    <i class="bi bi-plus-circle"></i> Ajouter
  </button>
</div>

  <!-- Tableau des contacts -->
  <div class="table-responsive w-7 mx-auto"> 
    <table class="table table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <span *ngIf="!contact.isEditingNom">{{ contact.nom }}</span>
            <input *ngIf="contact.isEditingNom" type="text" class="form-control" [value]="contact.nom" />
          </td>
          <td>
            <span *ngIf="!contact.isEditingEmail">{{ contact.email }}</span>
            <input *ngIf="contact.isEditingEmail" type="email" class="form-control" [value]="contact.email" />
          </td>
          <td>
            <span *ngIf="!contact.isEditingTelephone">{{ contact.telephone }}</span>
            <input *ngIf="contact.isEditingTelephone" type="text" class="form-control" [value]="contact.telephone" />
          </td>
          <td>
            <button class="btn btn-info btn-sm me-1"><i class="bi bi-eye"></i></button>
            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger btn-sm me-1"><i class="bi bi-trash"></i></button>
            <button class="btn btn-success btn-sm"><i class="bi bi-star"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
