<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
          <h4><i class="bi bi-person-circle"></i> Mon Compte</h4>
        </div>
        <div class="card-body text-center">
          <!-- IMAGE DE PROFIL -->
          <img [src]="selectedImage ? selectedImage : user.avatar" class="rounded-circle mb-3" alt="Avatar">
          
          <!-- CHANGER PHOTO -->
          <div class="mb-3">
            <input type="file" class="form-control" (change)="onFileSelected($event)">
          </div>
          
          <button *ngIf="selectedImage" class="btn btn-success mb-3" (click)="confirmerChangementPhoto()">
            <i class="bi bi-check-circle"></i> Confirmer la nouvelle photo
          </button>

          <h5>{{ user.nom }}</h5>
          <p class="text-muted">{{ user.email }}</p>
          <p><i class="bi bi-telephone"></i> {{ user.telephone }}</p>

          <hr>

          <!-- Formulaire de modification -->
          <form [formGroup]="compteForm" (ngSubmit)="sauvegarderModifications()">
            <div class="mb-3">
              <label class="form-label">Nom :</label>
              <input type="text" class="form-control" formControlName="nom">
            </div>
            <div class="mb-3">
              <label class="form-label">Email :</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Téléphone :</label>
              <input type="tel" class="form-control" formControlName="telephone">
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="compteForm.invalid">
              <i class="bi bi-save"></i> Sauvegarder
            </button>
          </form>

          <hr>

       
        </div>
      </div>
    </div>
  </div>
</div>
